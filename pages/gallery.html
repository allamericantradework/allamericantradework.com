<!DOCTYPE html>
<html>

  <head>
    {{> header title="All American TradeWork | Gallery" }}
    <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">
  </head>

  <body class="body">

    {{> navbar active='gallery' }}

    <div class="jumbotron">
      <h2 class="text-center"> GALLERY </h2>
    </div>

    {{> logo-banner }}
    <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
    <div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
      <!-- The container for the modal slides -->
      <div class="slides"></div>
      <!-- Controls for the borderless lightbox -->
      <h3 class="title"></h3>
      <a class="prev">‹</a>
      <a class="next">›</a>
      <a class="close">×</a>
      <a class="play-pause"></a>
      <ol class="indicator"></ol>
      <!-- The modal dialog, which will be used to wrap the lightbox content -->
      <div class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" aria-hidden="true">&times;</button>
              <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body next"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default pull-left prev">
                <i class="glyphicon glyphicon-chevron-left"></i>
                Previous
              </button>
              <button type="button" class="btn btn-primary next">
                Next
                <i class="glyphicon glyphicon-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Browse photos of some of our work!</h3>
        </div>
        <div class="col-md-6">
          <div id="links">
            <a href="/img/aatw-stairway.jpg" title="Stairway" data-gallery>
              <img src="/img/thumbnails/aatw-stairway-thumb.jpg" alt="Stairway">
            </a>
            <a href="/img/aatw-basement.jpg" title="Basement" data-gallery>
              <img src="/img/thumbnails/aatw-basement-thumb.jpg" alt="Basement">
            </a>
            <a href="/img/aatw-hallway.jpg" title="Hallway" data-gallery>
              <img src="/img/thumbnails/aatw-hallway-thumb.jpg" alt="Hallway">
            </a>
          </div>
        </div>
      </div>
    </div>

    {{> footer }}
    <script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
    <script src="js/bootstrap-image-gallery.min.js"></script>
  </body>
</html>
