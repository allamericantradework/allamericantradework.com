<!DOCTYPE html>
<html>

  <head>
    {{> header title="All American TradeWork | Gallery" }}
    <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
    <link rel="stylesheet" href="css/bootstrap-image-gallery.min.css">
  </head>

  <body class="body">

    {{> navbar active='gallery' }}

    <div class="jumbotron">
      <div class="center-block jumbo-heading">
        <h2 class="text-center"> GALLERY </h2>
      </div>
    </div>

    {{> logo-banner }}

    <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
    <div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
      <!-- The container for the modal slides -->
      <div class="slides"></div>
      <!-- Controls for the borderless lightbox -->
      <h3 class="title"></h3>
      <a class="prev">‹</a>
      <a class="next">›</a>
      <a class="close">×</a>
      <a class="play-pause"></a>
      <ol class="indicator"></ol>
      <!-- The modal dialog, which will be used to wrap the lightbox content -->
      <div class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" aria-hidden="true">&times;</button>
              <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body next"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default pull-left prev">
                <i class="glyphicon glyphicon-chevron-left"></i>
                Previous
              </button>
              <button type="button" class="btn btn-primary next">
                Next
                <i class="glyphicon glyphicon-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Browse photos of some of our work!</h3>
        </div>
        <div class="col-md-6">
          <div id="links">
            <a href="img/gallery/arch_door.jpg" title="An Arched Doorway" data-gallery>
              <img src="img/thumbnails/arch_door-thumb.jpg" alt="An Arched Doorway">
            </a>
            <a href="img/gallery/arched_ceiling.jpg" title="An Arched Ceiling" data-gallery>
              <img src="img/thumbnails/arched_ceiling-thumb.jpg" alt="An Arched Ceiling">
            </a>
            <a href="img/gallery/bf_column.jpg" title="Before and After: Column" data-gallery>
              <img src="img/thumbnails/bf_column-thumb.jpg" alt="Before and After Column">
            </a>
            <a href="img/gallery/bf_floor.jpg" title="Before and After: Floor" data-gallery>
              <img src="img/thumbnails/bf_floor-thumb.jpg" alt="Before and After: Floor">
            </a>
            <a href="img/gallery/bf_hallway.jpg" title="Before and After: Hallway" data-gallery>
              <img src="img/thumbnails/bf_hallway-thumb.jpg" alt="Before and After: Hallway">
            </a>
            <a href="img/gallery/bf_kitchen.jpg" title="Before and After: Kitchen" data-gallery>
              <img src="img/thumbnails/bf_kitchen-thumb.jpg" alt="Before and After: Kitchen">
            </a>
            <a href="img/gallery/bf_kitchen_cabinets.jpg" title="Before and After: Kitchen Cabinets" data-gallery>
              <img src="img/thumbnails/bf_kitchen_cabinets-thumb.jpg" alt="Before and After: Kitchen Cabinets">
            </a>
            <a href="img/gallery/bf_shelves_mantle.jpg" title="Before and After: Shelves and Mantle" data-gallery>
              <img src="img/thumbnails/bf_shelves_mantle-thumb.jpg" alt="Before and After: Shelves and Mantle">
            </a>
            <a href="img/gallery/entertainment_center.jpg" title="Entertainment Center" data-gallery>
              <img src="img/thumbnails/entertainment_center-thumb.jpg" alt="Entertainment Center">
            </a>
            <a href="img/gallery/entryway.jpg" title="Entryway" data-gallery>
              <img src="img/thumbnails/entryway-thumb.jpg" alt="Entryway">
            </a>
            <a href="img/gallery/exterior_door.jpg" title="Exterior Door" data-gallery>
              <img src="img/thumbnails/exterior_door-thumb.jpg" alt="Exterior Door">
            </a>
            <a href="img/gallery/fireplace.jpg" title="Fireplace" data-gallery>
              <img src="img/thumbnails/fireplace-thumb.jpg" alt="Fireplace">
            </a>
            <a href="img/gallery/kitchen.jpg" title="Full Kitchen" data-gallery>
              <img src="img/thumbnails/kitchen-thumb.jpg" alt="Full Kitchen">
            </a>
            <a href="img/gallery/moulding.jpg" title="Moulding" data-gallery>
              <img src="img/thumbnails/moulding-thumb.jpg" alt="Moulding">
            </a>
            <a href="img/gallery/wainscotting.jpg" title="Wainscoting" data-gallery>
              <img src="img/thumbnails/wainscotting-thumb.jpg" alt="Wainscoting">
            </a>
          </div>
        </div>
      </div>
    </div>

    {{> footer }}
    <script src="//blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
    <script src="js/bootstrap-image-gallery.min.js"></script>
  </body>
</html>
