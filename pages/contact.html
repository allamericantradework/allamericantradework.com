<!DOCTYPE html>
<html>

  <head>
    {{> header title="All American TradeWork | Home" }}
  </head>

  <body class="body">

    {{> navbar active='contact' }}

    <div class="jumbotron">
      <h2 class="text-center"> CONTACT </h2>
    </div>

    <hr>
    {{> logo-banner }}
    <hr>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <form>
            <div class="form-group">
              <label>Name:</label>
              <input type="text" class="form-control" placeholder="name here..." />
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" class="form-control" placeholder="email here..."/>
            </div>
            <div class="form-group">
              <label>How can we help you?</label>
              <textarea class="form-control" rows="3" placeholder="tell us..."></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>
    {{> footer }}
  </body>

</html>
